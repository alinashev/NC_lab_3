<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../resources/style.css" rel="stylesheet">
  </head>
<body>
    <div class="login-page">
        <div class="form">
            <script>
                function validation() {
                    var pw1 = document.getElementById("pswd1").value;
                    var pw2 = document.getElementById("pswd2").value;
                    if(pw1 != pw2)
                    {
                        return false;
                    } else {
                        return true;
                    }
                }
            </script>
          <form class="register-form"  onsubmit = "validation()" action="/register_user" method="post">
            <input type="text" placeholder="username" name="username"/>
            <input type="text" placeholder="email" name="email"/>
            <input type="password" placeholder="password" name="password" id="pswd1"/>
            <input type="password" placeholder="repeat the password" name="repeat_password" id="pswd2"/>
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="/">Sign In</a></p>
          </form>
        </div>
      </div>
</body>
</html>
